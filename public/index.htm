   <script src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/2.1.6/highcharts.js"></script>
   <script>
     $(document).ready(function() {
       // TODO: make this correct
       var stepsToNawlins = 1600000;

       var plotTeamLeaderboard = function(data) {
         teams = data.map(function(x){ return x.team});
         steps = data.map(function(x){ return x.steps});

         for (var i=0; i<teams.length; i++) {
           teams[i] = "(" + (i+1) + ")" + teams[i];
         }

         chart = new Highcharts.Chart({
                     chart: {
                         renderTo: 'team_board',
                         type: 'bar'
                     },
                     title: {
                         text: 'Overall Team Leaderboard'
                     },
                     xAxis: {
                         categories: teams,
                         title: {
                             text: 'Steps'
                         }
                     },
                     yAxis: {
                         min: 0,
                         max: stepsToNawlins,
                         title: {
                             text: null
                         },
                         labels: {
                             overflow: 'justify'
                         }
                     },
                     plotOptions: {
                         bar: {
                             dataLabels: {
                                 enabled: true
                             }
                         }
                     },
                     credits: {
                         enabled: false
                     },
                     legend: {
                         enabled: false
                     },
                     series: [{
                         name: 'Steps',
                         data: steps
                     }]
                 });
       };
       var plotPersonalLeaderboard = function(data) {
         people = data.map(function(x){ return x.person});
         steps = data.map(function(x){ return x.steps});

         for (var i=0; i<people.length; i++) {
           people[i] = "(" + (i+1) + ")" + people[i];
         }

         chart = new Highcharts.Chart({
                     chart: {
                         renderTo: 'personal_board',
                         type: 'bar'
                     },
                     title: {
                         text: 'Top 10 Personal Leaderboard'
                     },
                     xAxis: {
                         categories: people,
                         title: {
                             text: null
                         }
                     },
                     yAxis: {
                         min: 0,
                         max: stepsToNawlins,
                         title: {
                             text: null,
                             align: 'high'
                         },
                         labels: {
                             overflow: 'justify'
                         }
                     },
                     plotOptions: {
                         bar: {
                             dataLabels: {
                                 enabled: true
                             }
                         }
                     },
                     credits: {
                         enabled: false
                     },
                     legend: {
                         enabled: false
                     },
                     series: [{
                         name: 'Steps',
                         data: steps
                     }]
                 });
       };
       var plotTeamMembers = function(index, data) {
         var memberData = data.members.map(function(x) { return [x.name, x.steps]; });
         chart = new Highcharts.Chart({
                     chart: {
                         renderTo: 'member' + index,
                         plotBackgroundColor: null,
                         plotBorderWidth: null,
                         plotShadow: false
                     },
                     title: {
                         text: data.team
                     },
                     plotOptions: {
                         pie: {
                             allowPointSelect: false,
                             cursor: 'pointer',
                             dataLabels: {
                                 enabled: true,
                                 color: '#000000',
                             }
                         }
                     },
                     credits: {
                         enabled: false
                     },
                     series: [{
                         type: 'pie',
                         name: 'Member share',
                         data: memberData
                     }]
                 });
       };

       var updateBoards = function() {
         $.ajax({
           url: "/total",
           dataType: "json",
           success: function(data) {
             $("#total_steps").text(data);
           }
         });

         $.ajax({
           url: "/team_leaderboard",
           dataType: "json",
           success: function(data) {
             plotTeamLeaderboard(data);
           }
         });

         $.ajax({
           url: "/personal_leaderboard",
           dataType: "json",
           success: function(data) {
             plotPersonalLeaderboard(data);
           }
         });

         $.ajax({
           url: "/member_contributions",
           dataType: "json",
           success: function(data) {
             for (var i=0; i<data.length; i++) {
               plotTeamMembers(i, data[i]);
             }
           }
         });
       };

       updateBoards();
       setInterval(updateBoards, 1000*60*30); // update boards every 30 minutes

     });
   </script>
