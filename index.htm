   <script src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/2.1.6/highcharts.js"></script>
   <script>
     $(document).ready(function() {
       var plotTeamLeaderboard = function(data) {
         chart = new Highcharts.Chart({
                     chart: {
                         renderTo: 'team_board',
                         type: 'bar'
                     },
                     title: {
                         text: 'Overall Team Leaderboard'
                     },
                     xAxis: {
                         categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
                         title: {
                             text: null
                         }
                     },
                     yAxis: {
                         min: 0,
                         title: {
                             text: 'Population (millions)',
                             align: 'high'
                         },
                         labels: {
                             overflow: 'justify'
                         }
                     },
                     tooltip: {
                         formatter: function() {
                             return ''+
                                 this.series.name +': '+ this.y +' millions';
                         }
                     },
                     plotOptions: {
                         bar: {
                             dataLabels: {
                                 enabled: true
                             }
                         }
                     },
                     legend: {
                         layout: 'vertical',
                         align: 'right',
                         verticalAlign: 'top',
                         x: -100,
                         y: 100,
                         floating: true,
                         borderWidth: 1,
                         backgroundColor: '#FFFFFF',
                         shadow: true
                     },
                     credits: {
                         enabled: false
                     },
                     series: [{
                         name: 'Year 1800',
                         data: [107, 31, 635, 203, 2]
                     }, {
                         name: 'Year 1900',
                         data: [133, 156, 947, 408, 6]
                     }, {
                         name: 'Year 2008',
                         data: [973, 914, 4054, 732, 34]
                     }]
                 });
       };
       var plotPersonalLeaderboard = function(data) {
         chart = new Highcharts.Chart({
                     chart: {
                         renderTo: 'personal_board',
                         type: 'bar'
                     },
                     title: {
                         text: 'Top 10 Personal Leaderboard'
                     },
                     xAxis: {
                         categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
                         title: {
                             text: null
                         }
                     },
                     yAxis: {
                         min: 0,
                         title: {
                             text: 'Population (millions)',
                             align: 'high'
                         },
                         labels: {
                             overflow: 'justify'
                         }
                     },
                     tooltip: {
                         formatter: function() {
                             return ''+
                                 this.series.name +': '+ this.y +' millions';
                         }
                     },
                     plotOptions: {
                         bar: {
                             dataLabels: {
                                 enabled: true
                             }
                         }
                     },
                     legend: {
                         layout: 'vertical',
                         align: 'right',
                         verticalAlign: 'top',
                         x: -100,
                         y: 100,
                         floating: true,
                         borderWidth: 1,
                         backgroundColor: '#FFFFFF',
                         shadow: true
                     },
                     credits: {
                         enabled: false
                     },
                     series: [{
                         name: 'Year 1800',
                         data: [107, 31, 635, 203, 2]
                     }, {
                         name: 'Year 1900',
                         data: [133, 156, 947, 408, 6]
                     }, {
                         name: 'Year 2008',
                         data: [973, 914, 4054, 732, 34]
                     }]
                 });
       };
       var plotTeamMembers = function(index, data) {
         var memberData = data.members.map(function(x) { return [x.name, x.steps]; });
         chart = new Highcharts.Chart({
                     chart: {
                         renderTo: 'member' + index,
                         plotBackgroundColor: null,
                         plotBorderWidth: null,
                         plotShadow: false
                     },
                     title: {
                         text: data.team
                     },
                     plotOptions: {
                         pie: {
                             allowPointSelect: false,
                             cursor: 'pointer',
                             dataLabels: {
                                 enabled: true,
                                 color: '#000000',
                             }
                         }
                     },
                     series: [{
                         type: 'pie',
                         name: 'Member share',
                         data: memberData
                     }]
                 });
       };


       plotTeamLeaderboard();
       plotPersonalLeaderboard();
       var contributions = [
         {'team': 'Read Beans & Rice',
          'members': [{'name': 'jon', 'steps':120},
                     {'name': 'ryan', 'steps':230}]
         },
         {'team': 'Cheese Weasels',
          'members': [{'name': 'bob', 'steps':20},
                     {'name': 'allen', 'steps':2300}]
         }
         ];
       for(var i=0; i<contributions.length; i++) {
         plotTeamMembers(i, contributions[i]);
       }


     });
   </script>
